<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Task Manager</title>
</head>
<body>
<div class="container">
  <h1 class="title">Task manager</h1>
  <form>
    <div class="form">
      <label for="task" class="label"> Create new To Do:
        <input type="text" id="task" class="form_field" placeholder="Enter task">
      </label>
      <button type="submit" class="btn_submit" id="add_task">Add</button>
    </div>
  </form>
  <div class="task_board">
    <div class="board">
      <div class="board_title_wrapper to_do">
        <h2 class="board_title">To Do</h2>
      </div>
      <div class="board_content todo_content" id="toDoList">
      </div>
    </div>
    <div class="board">
      <div class="board_title_wrapper in_progress">
        <h2 class="board_title">In Progress</h2>
      </div>
      <div class="board_content progress_content" id="inProgressList"></div>
    </div>
    <div class="board">
      <div class="board_title_wrapper done">
        <h2 class="board_title">Done</h2>
      </div>
      <div class="board_content done_content" id="doneList">
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
